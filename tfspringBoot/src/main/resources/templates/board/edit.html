<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/board.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center mb-0">게시글 수정</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/tf/board/{id}(id=${board.boardId})}" method="post">
            <div class="mb-3">
              <label for="boardTitle" class="form-label">제목</label>
              <input type="text" class="form-control" id="boardTitle" name="boardTitle"
                     th:value="${board.boardTitle}" required>
            </div>
            <div class="mb-3">
              <label for="boardContent" class="form-label">내용</label>
              <textarea class="form-control" id="boardContent" name="boardContent"
                        rows="10" required th:text="${board.boardContent}"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary me-2">수정하기</button>
              <a th:href="@{/tf/board/{id}(id=${board.boardId})}" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
