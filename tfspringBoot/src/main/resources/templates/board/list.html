<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        .board-table th {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }
        .board-table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .board-table tr:hover {
            background-color: #f8f9fa;
        }
        .title a {
            color: #333;
            text-decoration: none;
        }
        .title a:hover {
            color: #007bff;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .pagination a, .pagination span {
            padding: 0.5rem 1rem;
            border: 1px solid #dee2e6;
            color: #333;
            text-decoration: none;
        }
        .pagination .current {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .category-menu {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-list li {
            margin-bottom: 0.5rem;
        }
        .category-list a {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .category-list .active a {
            background-color: #007bff;
            color: white;
        }
        .temperature {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container">
    <div class="row">
        <!-- 카테고리 메뉴 -->
        <div class="col-md-3">
            <div class="category-menu">
                <h3>Record</h3>
                <ul class="category-list">
                    <li th:class="${category == null || category == 'TEMPERATURE'} ? 'active'">
                        <a href="/tf/board/list?category=TEMPERATURE">온도 설정 기록</a>
                    </li>
                    <li th:class="${category == 'SYSTEM_LOG '} ? 'active'">
                        <a href="/tf/board/list?category=SYSTEM_LOG">시스템 로그 기록</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="col-md-9">
            <div class="board-header">
                <h2 th:text="${category == 'SYSTEM_LOG' ? '시스템 로그 기록' : '온도 설정 기록'}">게시판</h2>
            </div>

            <!-- 온도 설정 기록 테이블 -->
            <table class="board-table" th:if="${category != 'SYSTEM_LOG'}">
                <thead>
                <tr>
                    <th width="8%">번호</th>
                    <th width="15%">설정 온도</th>
                    <th width="40%">탐지된 의류</th>
                    <th width="15%">등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board, status : ${boards}">
                    <td th:text="${boards.totalElements - (boards.number * boards.size) - status.index}"></td>
                    <td>
                        <a th:href="@{/tf/board/{id}(id=${board.boardId})}" class="temperature"
                           th:text="${board.setTemperature != null ? #numbers.formatDecimal(board.setTemperature, 1, 1) + '°C' : '-'}">
                        </a>
                    </td>
                    <td th:text="${board.detectedClothes}"></td>
                    <td th:text="${#temporals.format(board.createDate, 'MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

            <table class="board-table" th:if="${category == 'SYSTEM_LOG'}">
                <thead>
                <tr>
                    <th width="8%">번호</th>
                    <th width="50%">제목</th>
                    <th width="15%">작성자</th>
                    <th width="15%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board, status : ${boards}">
                    <td th:text="${boards.totalElements - (boards.number * boards.size) - status.index}"></td>
                    <td class="text-start">
                        <a th:href="@{/tf/board/{id}(id=${board.boardId})}"
                           th:text="${board.boardTitle}"></a>
                    </td>
                    <td th:text="${board.boardWrite}"></td>
                    <td th:text="${#temporals.format(board.createDate, 'MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav th:if="${boards.totalPages > 0}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${!boards.hasPrevious()} ? disabled">
                        <a class="page-link"
                           th:href="@{/tf/board/list(page=${boards.number - 1}, category=${category})}">&laquo;</a>
                    </li>
                    <li class="page-item"
                        th:each="pageNum : ${#numbers.sequence(0, boards.totalPages - 1)}"
                        th:classappend="${pageNum == boards.number} ? active">
                        <a class="page-link"
                           th:href="@{/tf/board/list(page=${pageNum}, category=${category})}"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!boards.hasNext()} ? disabled">
                        <a class="page-link"
                           th:href="@{/tf/board/list(page=${boards.number + 1}, category=${category})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script th:inline="javascript">
    function deleteBoard(boardId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/tf/board/${boardId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert('삭제되었습니다.');
                    window.location.reload();
                } else {
                    alert('삭제에 실패했습니다.');
                }
            });
        }
    }
</script>
</body>
</html>
